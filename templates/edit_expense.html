<!DOCTYPE html>
<html>
<head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"></head>
<body>
<h2>Edit Expense</h2>

<div class="form-card">
<form method="POST">
    Amount:
    <input type="number" step="0.01" name="amount" value="{{ expense.amount }}"><br><br>

    Category:
    <input type="text" name="category" value="{{ expense.category }}"><br><br>

    Description:
    <input type="text" name="description" value="{{ expense.description }}"><br><br>

    Date:
    <input type="date" name="date" value="{{ expense.date }}"><br><br>
    <button type="submit">Update</button>
</form>
</div>
<br>
<a href="/expenses" class="btn btn-success">Back to Expenses</a>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
