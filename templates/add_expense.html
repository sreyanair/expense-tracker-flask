<!DOCTYPE html>
<html>
<head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"></head>
<body>
    
<h2 class="mb-4">Add Expense</h2>
<div class="container mt-5">
<form class="form-card" method="POST">
    Amount: <input type="number" step="0.01" name="amount"><br><br>
   
    Category:
    <select  name="category">
        <option>Food</option>
        <option>Travel</option>
        <option>Shopping</option>
        <option>Bills</option>
    </select><br><br>

    Description: <input type="text" name="description"><br><br>
    Date: <input type="date" name="date"><br><br>

    <button type="submit">Add</button>
</form> 
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
