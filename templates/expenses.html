<!DOCTYPE html>
<html>
<head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class=container>

<div class=card>
<h2>Your Expenses</h2>
<a href="/add_expense" class="btn btn-success">Add Expense</a>
<br><br>
</div>

<div class=card>
<table class="modern-table">
<thead>
<tr>
    <th>Amount</th>
    <th>Category</th>
    <th>Description</th>
    <th>Date</th>
    <th>Action</th>
</tr>
</thead>
<tbody>
{% for e in expenses %}
<tr>
    <td>{{ e.amount }}</td>
    <td>{{ e.category }}</td>
    <td>{{ e.description }}</td>
    <td>{{ e.date }}</td>
    <td>
        <a href="/edit/{{ e.id }}">Edit</a>
        <a href="/delete/{{ e.id }}">Delete</a>
    </td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
<a href="/analytics" class="btn btn-success">View Analytics</a><br>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
